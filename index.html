<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Encriptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background: #bfbfbf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .stone {
            background:
                /* Ruido fino */
                repeating-linear-gradient(45deg,
                    rgba(0, 0, 0, 0.04) 0px,
                    rgba(0, 0, 0, 0.04) 1px,
                    rgba(255, 255, 255, 0.04) 1px,
                    rgba(255, 255, 255, 0.04) 3px),
                /* Manchas suaves */
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.5), rgba(200, 200, 200, 0.7) 60%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.5), rgba(200, 200, 200, 0.7) 60%),
                #d8d8d8;

            background-blend-mode: multiply;

            padding: 40px;
            width: 420px;
            border-radius: 18px;
            box-shadow:
                inset 0 2px 6px rgba(255, 255, 255, 0.7),
                inset 0 -3px 8px rgba(0, 0, 0, 0.25),
                0 0 10px rgba(0, 0, 0, 0.4);

            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 32px;
            margin: 0 0 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .laurel {
            color: #6e8b3d;
        }

        .section-title {
            margin-top: 20px;
            font-size: 18px;
        }

        input {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            border: none;
            padding: 8px;
            font-size: 16px;
            font-family: 'Cinzel', serif;
            background: #e0e0e0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: #9c7b76;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }

        .form-wrapper {
            position: relative;
            width: 90%;
            margin: 0 auto;
        }

        #output {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            border: none;
            padding: 8px;
            font-size: 16px;
            font-family: 'Cinzel', serif;
            background: #e0e0e0;
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 6px;
            width: 30px;
            height: 30px;
            background: #9c7b76;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="stone">
        <div class="edge-mask"></div>
        <h1><span class="laurel">‚ùß</span> Caesar Encryptor <span class="laurel">‚ùß</span></h1>

        <div class="section-title">INPUT</div>
        <div class="form-wrapper">
            <input id="input" placeholder="Enter UUID" />
        </div>

        <div class="buttons">
            <button onclick="process('encrypt')">Encrypt</button>
            <button onclick="process('decript')">Decrypt</button>
        </div>

        <div class="section-title">OUTPUT</div>
        <div class="form-wrapper">
            <input id="output" readonly />
            <div class="copy-btn" onclick="copyOutput()">üìã</div>
        </div>
    </div>

    <script>
        function caesarCipher(uuid, action) {
            const chars = uuid.split('');
            const characterIndexes = [];
            const result = [...chars];

            for (let i = 0; i < chars.length; i++) if (chars[i] !== '-') characterIndexes.push(i);

            const shiftDir = action === 'encrypt' ? 1 : -1;

            for (let i = 0; i < characterIndexes.length; i++) {
                const currentIdx = characterIndexes[i];
                const shiftIdx = characterIndexes[(i + shiftDir + characterIndexes.length) % characterIndexes.length];
                result[shiftIdx] = chars[currentIdx];
            }

            return result.join('');
        }

        function process(action) {
            const uuid = document.getElementById('input').value;
            const output = caesarCipher(uuid, action);
            document.getElementById('output').value = output;
        }

        function copyOutput() {
            const text = document.getElementById('output').value;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>

</html>
